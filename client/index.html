<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Transit.Tips</title>
        <style type="text/css">
            html,head,body { padding:0; margin:0; }
            body { font-family: calibri, helvetica, arial, sans-serif; }
        </style>
    </head>
    <body>
        <!-- TODO: rename client to client/restbus  -->
        <div id="rest-bus"></div>
        <!-- TODO: rename train_client to client/ttc-trains  -->
        <div id="ttc-trains"></div>

        <script type="text/javascript" src="rest-bus/main.js"></script>
        <script type="text/javascript" src="ttc-trains/main.js"></script>
        </script>
        <script type="text/javascript">
            navigator.geolocation.getCurrentPosition(function(pos) {
                latLng = {
                    latitude: pos.coords.latitude, 
                    longitude: pos.coords.longitude
                };

                Elm.RestBus.Main.init({
                    node: document.getElementById("rest-bus"),
                    flags: latLng
                });

                Elm.TtcTrains.Main.init({
                    node: document.getElementById("ttc-trains"),
                    flags: latLng
                });
            });
        </script>
    </body>
</html>
